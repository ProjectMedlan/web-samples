<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create own toggle buttons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <input type="checkbox" id="check" class="toggle">
    <label for="check">Checked?</label>

    <br>

    <input disabled type="checkbox" id="check_unchecked_disabled" class="toggle">
    <label for="check_unchecked_disabled">Checked?</label>

    <br>

    <input disabled checked type="checkbox" id="check_checked_disabled" class="toggle">
    <label for="check_checked_disabled">Checked?</label>
</body>
</html>
